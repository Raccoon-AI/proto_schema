syntax = "proto2";

option go_package = "./pb";

enum ErrorCode {
  ERROR_CODE_UNDEFINED = 0;
  ERROR_CODE_PHONE_NUMBER_EXISTS = 1000;
  ERROR_CODE_EMAIL_EXISTS = 1001;
}

message ErrorMessage {
  optional string message = 1;
  optional ErrorCode code = 2;
}

message Message {
  optional string message = 1;
}
