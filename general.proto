syntax = "proto2";

option go_package = "./pb";

message LoginToken {
  required string access_token = 1;
  required string token_type = 2;
}

message PasswordReset {
  required string username = 1;
  required string old_password = 2;
  required string new_password = 3;
}

message OTPCreate {
  required uint64 user_id = 1;
  required uint64 otp_code = 2;
}

enum ErrorCode {
  ERROR_CODE_UNDEFINED = 0;
  ERROR_CODE_PHONE_NUMBER_EXISTS = 1000;
  ERROR_CODE_EMAIL_EXISTS = 1001;
}

message ErrorMessage {
  optional string message = 1;
  optional ErrorCode code = 2;
}

message Message {
  optional string message = 1;
}
