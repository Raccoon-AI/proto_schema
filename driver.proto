syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "company.proto";
import "truck.proto";

message Driver {
    int64 id = 1;
    google.protobuf.Timestamp created_at = 2;
    string phone = 3;
    string name = 4;
    string telegram_username = 5;
    Company company = 6;
    Truck truck = 7;
}