syntax = "proto2";
package raccoonai;

import "container_type.proto";
import "google/protobuf/timestamp.proto";

option go_package = "./pb";

enum ContainerStatus {
  CONTAINER_STATUS_UNDEFINED = 0;
  CONTAINER_STATUS_INACTIVE = 1;
  CONTAINER_STATUS_ACTIVE = 2;
}

