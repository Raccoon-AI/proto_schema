syntax = "proto2";

option go_package = "./pb";

enum DriverNotification {
  DRIVER_NOTIFICATION_UNSPECIFIED = 0;
  DRIVER_NOTIFICATION_VALIDATION = 1;
  DRIVER_NOTIFICATION_ROUTE_CREATED = 2;
  DRIVER_NOTIFICATION_ROUTE_CANCELLED = 3;
  DRIVER_NOTIFICATION_ROUTE_FORCE_COMPLETED = 4;
  DRIVER_NOTIFICATION_SHIFT_STARTED = 5;
  DRIVER_NOTIFICATION_SHIFT_COMPLETED = 6;
  DRIVER_NOTIFICATION_ARRIVED_AT_PICKUP = 7;
  DRIVER_NOTIFICATION_ARRIVED_AT_SCALING = 8;
}