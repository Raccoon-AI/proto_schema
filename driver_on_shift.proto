syntax = "proto2";
package raccoonai;

import "google/protobuf/struct.proto";
import "google/protobuf/timestamp.proto";
import "truck.proto";
import "user.proto";

option go_package = "./pb";

enum DriverOnShiftStatus {
  DRIVER_ON_SHIFT_STATUS_UNDEFINED = 0;
  DRIVER_ON_SHIFT_STATUS_TRUCK_IDLE = 1;
  DRIVER_ON_SHIFT_STATUS_DRIVER_IDLE = 2;
  DRIVER_ON_SHIFT_STATUS_CONFIRMATION = 3;
  DRIVER_ON_SHIFT_STATUS_ENROUTE = 4;
  DRIVER_ON_SHIFT_STATUS_ON_SERVICE = 5;
  DRIVER_ON_SHIFT_STATUS_ENDED = 6;
}

enum DriverOnShiftEvent {
  DRIVER_ON_SHIFT_EVENT_UNDEFINED = 0;
  DRIVER_ON_SHIFT_EVENT_CREATE_SHIFT = 1;
  DRIVER_ON_SHIFT_EVENT_DRIVER_ONLINE = 2;
  DRIVER_ON_SHIFT_EVENT_DRIVER_OFFLINE = 3;
  DRIVER_ON_SHIFT_EVENT_CONFIRMATION = 4;
  DRIVER_ON_SHIFT_EVENT_START_ROUTE = 5;
  DRIVER_ON_SHIFT_EVENT_START_SERVICE = 6;
  DRIVER_ON_SHIFT_EVENT_END_SERVICE = 7;
  DRIVER_ON_SHIFT_EVENT_COMPLETE_ROUTE = 8;
  DRIVER_ON_SHIFT_EVENT_CANCEL_ROUTE_DUE_RECEIVER_REASONS = 9;
  DRIVER_ON_SHIFT_EVENT_CANCEL_ROUTE_DUE_PROVIDER_REASONS = 10;
  DRIVER_ON_SHIFT_EVENT_COMPLETE_SHIFT = 11;
  DRIVER_ON_SHIFT_EVENT_FORCE_COMPLETE_ROUTE = 12;
}

message DriverOnShiftEventIn {
  required DriverOnShiftEvent event = 1 [json_name = "event"];
  required uint64 driver_on_shift_id = 2 [json_name = "driver_on_shift_id"];
  optional google.protobuf.Struct payload = 3 [json_name = "payload"];
}

message DriverOnShift {
  required uint64 id = 1 [json_name = "id"];
  required google.protobuf.Timestamp created_at = 2 [json_name = "created_at"];
  required uint64 owner_organization_id = 3 [json_name = "owner_organization_id"];
  required uint64 author_id = 4 [json_name = "author_id"];
  optional uint64 odometer_reading = 5 [json_name = "odometer_reading"];
  optional double fuel_level = 6 [json_name = "fuel_level"];
  required uint64 driver_id = 7 [json_name = "driver_id"];
  required uint64 truck_id = 8 [json_name = "truck_id"];
  required DriverOnShiftStatus status = 9 [json_name = "status"];
  optional string comment = 10 [json_name = "comment"];
  optional User driver = 11 [json_name = "driver"];
  optional Truck truck = 12 [json_name = "truck"];
  optional google.protobuf.Timestamp completed_at = 13 [json_name = "completed_at"];
  optional google.protobuf.Timestamp last_idle_at = 14 [json_name = "last_idle_at"];
  optional google.protobuf.Timestamp tw_start_at = 15 [json_name = "tw_start_at"];
  optional google.protobuf.Timestamp tw_end_at = 16 [json_name = "tw_end_at"];
  optional uint64 capacity = 17 [json_name = "capacity"];
  optional bool visible_to_ai = 18 [json_name = "visible_to_ai"];
}

message DriverOnShiftCreate {
  optional uint64 owner_organization_id = 1 [json_name = "owner_organization_id"];
  optional uint64 author_id = 2 [json_name = "author_id"];
  optional uint64 odometer_reading = 3 [json_name = "odometer_reading"];
  optional double fuel_level = 4 [json_name = "fuel_level"];
  required uint64 driver_id = 5 [json_name = "driver_id"];
  required uint64 truck_id = 6 [json_name = "truck_id"];
  optional string comment = 7 [json_name = "comment"];
  optional google.protobuf.Timestamp tw_start_at = 8 [json_name = "tw_start_at"];
  optional google.protobuf.Timestamp tw_end_at = 9 [json_name = "tw_end_at"];
  optional uint64 capacity = 10 [json_name = "capacity"];
  optional bool visible_to_ai = 11 [json_name = "visible_to_ai"];
}

message DriverOnShiftUpdate {
  required uint64 id = 1 [json_name = "id"];
  optional uint64 odometer_reading = 2 [json_name = "odometer_reading"];
  optional double fuel_level = 3 [json_name = "fuel_level"];
  optional uint64 driver_id = 4 [json_name = "driver_id"];
  optional uint64 truck_id = 5 [json_name = "truck_id"];
  optional DriverOnShiftStatus status = 6 [json_name = "status"];
  optional string comment = 7 [json_name = "comment"];
  optional google.protobuf.Timestamp completed_at = 8 [json_name = "completed_at"];
  optional google.protobuf.Timestamp last_idle_at = 9 [json_name = "last_idle_at"];
  optional uint64 current_route_id = 10 [json_name = "current_route_id"];
  optional google.protobuf.Timestamp tw_start_at = 11 [json_name = "tw_start_at"];
  optional google.protobuf.Timestamp tw_end_at = 12 [json_name = "tw_end_at"];
  optional uint64 capacity = 13 [json_name = "capacity"];
  optional bool visible_to_ai = 14 [json_name = "visible_to_ai"];
}

message DriverOnShiftStatusUpdate {
  required uint64 id = 1 [json_name = "id"];
  required DriverOnShiftStatus status = 2 [json_name = "status"];
}

message DriverOnShiftRequest {
  required uint64 driver_on_shift_id = 1 [json_name = "driver_on_shift_id"];
}
