syntax = "proto2";
import "google/protobuf/timestamp.proto";

// GET => /v1/api/depot/{id}
message Depot {
  required uint64 id = 1;
  optional google.protobuf.Timestamp created_at = 2;
  required string name = 3;
  required float lat = 4;
  required float lon = 5;
  required uint64 company_id = 6;
}

// POST => /v1/api/depot/create
message DepotCreate {
    required string name = 1;
    required float lat = 2;
    required float lon = 3;
    optional uint64 company_id = 4;
}

// POST => /v1/api/depot/update
message DepotUpdate {
    required uint64 id = 1;
    optional string name = 2;
    optional float lat = 3;
    optional float lon = 4;
}

// GET => /v1/api/depot/list
message DepotList {
    repeated Depot depots = 1;
}