syntax = "proto2";

import "google/protobuf/timestamp.proto";

enum JobStatus {
  JOB_STATUS_UNDEFINED = 0;
  JOB_STATUS_CREATED = 1;
  JOB_STATUS_ASSIGNED = 2;
  JOB_STATUS_ENROUTE = 3;
  JOB_STATUS_CANCELLED = 4;
  JOB_STATUS_COMPLETED = 5;
}

message Job {
  required int64 id = 1;

  required int64 num_containers = 2;
  optional google.protobuf.Timestamp pickup_started_at = 6;
  optional google.protobuf.Timestamp pickup_finished_at = 7;
  required string created_by = 8;

  required JobStatus status = 9;

  required int64 waste_pickup_point_id = 3;
  optional int64 route_id = 10;
  required int64 client_id = 11;

  optional google.protobuf.Timestamp created_at = 5;
}