syntax = "proto2";
package raccoonai;

import "google/protobuf/timestamp.proto";

option go_package = "./pb";

message Contact {
  required uint64 id = 1 [json_name = "id"];
  required google.protobuf.Timestamp created_at = 2 [json_name = "created_at"];
  required uint64 location_id = 3 [json_name = "location_id"];
  required uint64 owner_organization_id = 4 [json_name = "owner_organization_id"];
  required string name = 5 [json_name = "name"];
  optional string phone = 6 [json_name = "phone"];
  optional string email = 7 [json_name = "email"];
  optional string position = 8 [json_name = "position"];
  required bool is_primary = 9 [json_name = "is_primary"];
}

message ContactCreate {
  required uint64 location_id = 1 [json_name = "location_id"];
  required string name = 2 [json_name = "name"];
  optional string phone = 3 [json_name = "phone"];
  optional string email = 4 [json_name = "email"];
  optional string position = 5 [json_name = "position"];
  optional bool is_primary = 6 [json_name = "is_primary"];
}

message ContactUpdate {
  required uint64 id = 1 [json_name = "id"];
  optional string name = 2 [json_name = "name"];
  optional string phone = 3 [json_name = "phone"];
  optional string email = 4 [json_name = "email"];
  optional string position = 5 [json_name = "position"];
  optional bool is_primary = 6 [json_name = "is_primary"];
}

message ContactList {
  repeated Contact contacts = 1 [json_name = "contacts"];
}
