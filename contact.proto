syntax = "proto2";
package raccoonai;

import "google/protobuf/timestamp.proto";

option go_package = "./pb";

// Contact can belong to a location, pickup location, or directly to an organization
// - If location_id is set: contact belongs to that location (depot, disposal site, gas station)
// - If pickup_location_id is set: contact belongs to that pickup location
// - If both are null: contact belongs directly to the organization
// Primary contacts are referenced via primary_contact_id in Location/PickupLocation/Organization
message Contact {
  required uint64 id = 1 [json_name = "id"];
  required google.protobuf.Timestamp created_at = 2 [json_name = "created_at"];
  optional uint64 location_id = 3 [json_name = "location_id"];
  optional uint64 pickup_location_id = 9 [json_name = "pickup_location_id"];
  required uint64 owner_organization_id = 4 [json_name = "owner_organization_id"];
  required string name = 5 [json_name = "name"];
  optional string phone = 6 [json_name = "phone"];
  optional string email = 7 [json_name = "email"];
  optional string position = 8 [json_name = "position"];
}

// Create a contact for a location, pickup location, or organization
message ContactCreate {
  optional uint64 location_id = 1 [json_name = "location_id"];
  optional uint64 pickup_location_id = 7 [json_name = "pickup_location_id"];
  required uint64 owner_organization_id = 2 [json_name = "owner_organization_id"];
  required string name = 3 [json_name = "name"];
  optional string phone = 4 [json_name = "phone"];
  optional string email = 5 [json_name = "email"];
  optional string position = 6 [json_name = "position"];
}

message ContactUpdate {
  required uint64 id = 1 [json_name = "id"];
  optional string name = 2 [json_name = "name"];
  optional string phone = 3 [json_name = "phone"];
  optional string email = 4 [json_name = "email"];
  optional string position = 5 [json_name = "position"];
  optional uint64 location_id = 6 [json_name = "location_id"];
  optional uint64 pickup_location_id = 7 [json_name = "pickup_location_id"];
}

message ContactList {
  repeated Contact contacts = 1 [json_name = "contacts"];
}
