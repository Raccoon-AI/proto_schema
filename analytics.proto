syntax = "proto2";
package raccoonai;

import "job.proto";

option go_package = "./pb";

message ServiceProviderStats {
  optional int32 idle_truck_count = 1 [json_name = "idle_truck_count"];
  optional int32 unassigned_job_count = 2 [json_name = "unassigned_job_count"];
  optional int32 active_route_count = 3 [json_name = "active_route_count"];
}

message ServiceProviderJobsStatsByCategory {
  optional int32 assigned_jobs = 1 [json_name = "assigned_jobs"];
  optional int32 completed_jobs = 2 [json_name = "completed_jobs"];
  optional int32 active_jobs = 3 [json_name = "active_jobs"];
  optional int32 all_jobs = 4 [json_name = "all_jobs"];
  optional int32 unassigned_jobs = 5 [json_name = "unassigned_jobs"];
  optional JobCategory job_category = 6 [json_name = "job_category"];
}
