syntax = "proto2";
package raccoonai;

import "google/protobuf/timestamp.proto";

option go_package = "./pb";

enum FileUploadType {
    FILE_UPLOAD_TYPE_JOB_SERVICE_STARTED = 0;
    FILE_UPLOAD_TYPE_JOB_SERVICE_ENDED = 1;
    FILE_UPLOAD_TYPE_PICKUP_LOCATION_VIEW = 2;
}

message FileUpload {
    required uint64 id = 1;
    required string url = 2;
    required FileUploadType type = 3;
    optional float lat = 4;
    optional float lon = 5;
    optional uint64 job_id = 6;
    optional uint64 contract_id = 7;
    required google.protobuf.Timestamp created_at = 8;
}