syntax = "proto2";
package raccoonai;

import "google/protobuf/timestamp.proto";

option go_package = "./pb";

enum TruckIncidentEvent {
  TRUCK_INCIDENT_EVENT_UNDEFINED = 0;
  TRUCK_INCIDENT_EVENT_TRUCK_MALFUNCTION = 1;
  TRUCK_INCIDENT_EVENT_TRAFFIC_ACCIDENT = 2;
  TRUCK_INCIDENT_EVENT_TRAFFIC_STOP = 3;
}

enum TruckIncidentRepairKind {
  TRUCK_INCIDENT_REPAIR_KIND_UNDEFINED = 0;
  TRUCK_INCIDENT_REPAIR_KIND_SIMPLE = 1;
  TRUCK_INCIDENT_REPAIR_KIND_REGULAR = 2;
  TRUCK_INCIDENT_REPAIR_KIND_COMPLEX = 3;
}

message TruckIncident {
  required uint64 id = 1 [json_name = "id"];
  required uint64 owner_organization_id = 2 [json_name = "owner_organization_id"];
  required uint64 author_id = 3 [json_name = "author_id"];
  required uint64 truck_id = 4 [json_name = "truck_id"];
  optional uint64 shift_id = 5 [json_name = "shift_id"];
  required TruckIncidentEvent event = 6 [json_name = "event"];
  required google.protobuf.Timestamp start_at = 7 [json_name = "start_at"];
  optional google.protobuf.Timestamp end_at = 8 [json_name = "end_at"];
  required google.protobuf.Timestamp created_at = 9 [json_name = "created_at"];
  optional string incident_reason = 10 [json_name = "incident_reason"];
  optional TruckIncidentRepairKind repair_kind = 11 [json_name = "repair_kind"];
  optional uint64 driver_id = 12 [json_name = "driver_id"];
}

message TruckIncidentCreate {
  required uint64 owner_organization_id = 1 [json_name = "owner_organization_id"];
  optional uint64 author_id = 2 [json_name = "author_id"];
  required uint64 truck_id = 3 [json_name = "truck_id"];
  optional uint64 shift_id = 4 [json_name = "shift_id"];
  required TruckIncidentEvent event = 5 [json_name = "event"];
  required google.protobuf.Timestamp start_at = 6 [json_name = "start_at"];
  optional string incident_reason = 7 [json_name = "incident_reason"];
  optional TruckIncidentRepairKind repair_kind = 8 [json_name = "repair_kind"];
  optional uint64 driver_id = 9 [json_name = "driver_id"];
}

message TruckIncidentUpdate {
  required uint64 id = 1 [json_name = "id"];
  required uint64 owner_organization_id = 2 [json_name = "owner_organization_id"];
  optional uint64 shift_id = 3 [json_name = "shift_id"];
  optional google.protobuf.Timestamp end_at = 4 [json_name = "end_at"];
  optional string incident_reason = 5 [json_name = "incident_reason"];
  optional TruckIncidentRepairKind repair_kind = 6 [json_name = "repair_kind"];
}
