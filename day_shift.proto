syntax = "proto2";

package proto;

import "google/type/date.proto";

enum ShiftPlanStatus {
    DAY_SHIFT_STATUS_ACTIVE = 0;
    DAY_SHIFT_STATUS_INACTIVE = 0;
}

enum ShiftPlanState {
  DAY_SHIFT_STATE_UNSPECIFIED = 0;
  DAY_SHIFT_STATE_PLANNED = 1;
  DAY_SHIFT_STATE_COMPLETED = 2;
  DAY_SHIFT_STATE_MISSED = 3;
  DAY_SHIFT_STATE_SUBSTITUTE = 4;
  DAY_SHIFT_STATE_CANCELLED = 5;
}

enum ShiftPlanType {
    SHIFT_PLAN_TYPE_UNSPECIFIED = 0;
    SHIFT_PLAN_TYPE_DAY = 1;
    SHIFT_PLAN_TYPE_NIGHT = 2;
}

message ShiftPlan {
  required uint64 id = 1;
  required uint64 driver_id = 2;
  required string date = 3;
  required ShiftPlanStatus status = 4;
  required ShiftPlanState state = 5
  required ShiftPlanType type = 6;
  required google.protobuf.Timestamp created_at = 7;
}

message ShiftPlanCreate {
    required uint64 driver_id = 1;
    required string date = 2;
    required ShiftPlanStatus status = 3;
}

message ShiftPlanUpdateStatus {
  required uint64 id = 1;
  required ShiftPlanStatus status = 2;
}
