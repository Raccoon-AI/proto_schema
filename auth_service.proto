syntax = "proto2";

package raccoonai;

import "auth.proto";
import "general.proto";

option go_package = "./pb";

service AuthService {
  rpc Login(LoginRequest) returns (AuthResponse) {}
  rpc Logout(EmptyMessageRequest) returns (MessageResponse) {}
  rpc Protected(EmptyMessageRequest) returns (MessageResponse) {}
  rpc Me(EmptyMessageRequest) returns (MeResponse) {}
  rpc StaticToken(TokenRequest) returns (AuthResponse) {}
  rpc RequestOTP(OTPRequest) returns (MessageResponse) {}
  rpc LoginOTP(LoginOTPRequest) returns (AuthResponse) {}
  rpc ResetPassword(PasswordReset) returns (MessageResponse) {}
  rpc RefreshToken(EmptyMessageRequest) returns (AuthResponse) {}
}
