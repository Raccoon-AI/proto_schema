syntax = "proto2";
package raccoonai;

import "google/protobuf/timestamp.proto";

option go_package = "./pb";

message BankDetails {
  required uint64 id = 1 [json_name = "id"];
  required google.protobuf.Timestamp created_at = 2 [json_name = "created_at"];
  required string bank_name = 3 [json_name = "bank_name"];
  required string bank_code = 4 [json_name = "bank_code"];
  required string account_number = 5 [json_name = "account_number"];
}

message BankDetailsCreate {
  required string bank_name = 1 [json_name = "bank_name"];
  required string bank_code = 2 [json_name = "bank_code"];
  required string account_number = 3 [json_name = "account_number"];
}

message BankDetailsUpdate {
  required uint64 id = 1 [json_name = "id"];
  optional string bank_name = 2 [json_name = "bank_name"];
  optional string bank_code = 3 [json_name = "bank_code"];
  optional string account_number = 4 [json_name = "account_number"];
}
