syntax = "proto2";

enum WasteType {
  WASTE_TYPE_UNDEFINED = 0;
  WASTE_TYPE_CONSTRUCTION = 1;
  WASTE_TYPE_HOUSEHOLD = 2;
}

enum WasteStatus {
  WASTE_STATUS_UNDEFINED = 0;
}

message WastePickupPoint {
  required int64 id = 1;
  required WasteType type = 2;
  required int64 num_containers = 3;
  optional string address = 4;
  required float lat = 5;
  required float lon = 6;
  required int64 client_id = 7;
}