syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "company.proto";

enum TruckStatus {
    TRUCK_STATUS_UNDEFINED = 0;
}

message Truck {
    int64 id = 1;
    google.protobuf.Timestamp created_at = 2;
    string licence_plate = 3;
    string vin = 4;
    string model = 5;
    float engine_power = 6;
    float capacity = 7;
    TruckStatus status = 8;
    Company company = 9;
}

message TruckCreate {
    string licence_plate = 1;
    string vin = 2;
    string model = 3;
    float engine_power = 4;
    float capacity = 5;
}

message TruckUpdate {
    int64 id = 1;
    string licence_plate = 2;
    string vin = 3;
    string model = 4;
    float engine_power = 5;
    float capacity = 6;
    TruckStatus status = 7;
}
