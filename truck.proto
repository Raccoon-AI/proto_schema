syntax = "proto2";

import "google/protobuf/timestamp.proto";

enum TruckStatus {
  TRUCK_STATUS_UNDEFINED = 0;
  TRUCK_STATUS_ACTIVE = 1;
  TRUCK_STATUS_INACTIVE = 2;
}


// GET => /v1/api/truck/{id}
message Truck {
  required uint64 id = 1;
  optional google.protobuf.Timestamp created_at = 2;
  required string licence_plate = 3;
  required string vin = 4;
  required string model = 5;
  optional double engine_power = 6;
  required double capacity = 7;
  required TruckStatus status = 8;
  required uint64 company_id = 9;
}

// POST => /v1/api/truck/create
message TruckCreate {
  required string licence_plate = 1;
  required string vin = 2;
  required string model = 3;
  required double engine_power = 4;
  required double capacity = 5;
}

// POST => /v1/api/truck/update
message TruckUpdate {
  optional uint64 id = 1;
  optional string licence_plate = 2;
  optional string vin = 3;
  optional string model = 4;
  optional double engine_power = 5;
  optional double capacity = 6;
  optional TruckStatus status = 7;
}

// POST => /v1/api/truck/status_update
message TruckStatusUpdate {
  required uint64 id = 1;
  required TruckStatus status = 2;
}