syntax = "proto2";

import "google/protobuf/timestamp.proto";

enum TruckStatus {
  TRUCK_STATUS_UNDEFINED = 0;
  TRUCK_STATUS_ACTIVE = 1;
  TRUCK_STATUS_INACTIVE = 2;
}
//enum TruckType {
//  TRUCK_TYPE_UNDEFINED = 0;
//  TRUCK_TYPE_CONSTRUCTION = 1;
//  TRUCK_TYPE_HOUSEHOLD = 2;
//}
message Truck {
  required int64 id = 1;
  optional google.protobuf.Timestamp created_at = 2;
  required string licence_plate = 3;
  required string vin = 4;
  required string model = 5;
  optional float engine_power = 6;
  required float capacity = 7;
  required TruckStatus status = 8;
  required int64 company_id = 9;
}

message TruckCreate {
    required string licence_plate = 1;
    required string vin = 2;
    required string model = 3;
    required float engine_power = 4;
    required float capacity = 5;
}

message TruckUpdate {
    optional int64 id = 1;
    optional string licence_plate = 2;
    optional string vin = 3;
    optional string model = 4;
    optional float engine_power = 5;
    optional float capacity = 6;
    optional TruckStatus status = 7;
}